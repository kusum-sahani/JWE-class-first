<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account Opening Form</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="register">
            <h2>Bank Account Opening Form</h2>
            <h2>Registration :</h2>
            <form id="register" method="post">
                <div>
                <label for="fname">First Name : </label>
                <br/>
                <input type="text" name="fname" id="fname" placeholder="enter your first name" required/>
                <br/>
                <br/>
                <label for="lname">Last Name : </label>
                <br>
                <input type="text" name="lname" id="lname" placeholder="enter your last name"  required/>
                <br>
                <br>
                <label>Phone: </label>
                <br>
                <input type="text" name="pname" id="name" placeholder="enter your phone number"  required/> 
                <br>
                <br>
                <label>Account Type : </label>
                <br>
                <input type="text" name="aname" id="name" placeholder="enter your type"  required/>
                <br>
                <br>
                <label>Monthly salary  : </label>
                <br>
                <input type="text" name="sname" id="name" placeholder="enter your monthly salary"  required/>
                <br>
                <br>
                <label>Address : </label>
                <br>
                <input type="text" name="aname" id="name" placeholder="enter your address Line 1 "  required/>
                <input type="text" name="aname" id="name" placeholder="enter your address Line 2 ">
                <br>
                <br> 
                </div>

                     <div>
                        <label>How did you hear about us?</label>
                        <br/>
                        <br/>

                        <input type="checkbox" id="sms" name="medium" value="SMS">
                        <label for="sms">SMS </label>
                        <br>
                        <input type="checkbox" id="outdoor billboard" name="medium" value="Outdoor Billboard">
                        <label for="outdoor billboard">Outdoor Billboard</label>
                        <br>
                        <input type="checkbox" id="newspaper" name="medium" value="Newspaper">
                        <label for="newspaper">Newspaper </label>
                        <br>
                        <input type="checkbox" id="internet" name="medium" value="Internet">
                        <label for="internet">Internet </label>
                        <br>
                        <input type="checkbox" id="friends" name="medium" value="Friends">
                        <label for="friends">Friends</label>
                        <br>
                        <input type="checkbox" id="others" name="medium" value="Others">
                        <label for="others">Others</label>
                     </div>   
                     <br>
                     <br>
                       <div class="submit">
                          <input type="submit" value="Submit">
                          <br>
                          <br>
                       </div>
                       <br/>
                          <div>
                             <a href="tel:1001001000">contact us</a>
                          </div>
            </form> 
        </div>
    </div>
</body>
</html>
